<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes moveBg {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    .animated-bg {
      animation: moveBg 30s ease-in-out infinite;
      background-size: 150%;
    }
  </style>
</head>
<body class="m-0 p-0">

  <div class="animated-bg bg-[url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1400&q=80')] 
              bg-no-repeat bg-cover bg-center
              h-screen w-full 
              flex flex-col justify-start items-center 
              relative">
<div class="absolute top-0 left-0 m-4 text-white text-3xl font-bold z-50"> <a th:href="@{/login_signup}">â—€</a>
  </div>
    <div class="bg-black bg-opacity-50 p-6 rounded-xl shadow-lg mt-10">
      <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold italic text-white  text-center">
      Login
      </h1>
    </div>
    <div class="bg-black bg-opacity-60 text-white p-10 rounded-2xl shadow-lg mt-20 flex flex-col items-center space-y-8 w-[500px] h-[300px]">
     <form th:action="@{/login}"action="/login" method="post" > 
  <h2 class="text-white text-lg italic pr-5 pb-3">Email :</h2>
  <input 
    type="email" 
    name="email" 
    placeholder="Enter the Email" 
    class="w-[400px] h-[50px] rounded-xl text-black"  required
  >
  <h2 class="text-white text-lg italic pr-5 pb-3 pt-3">Password :</h2>
  <input 
    type="password" 
    name="password" 
    placeholder="Enter the Password" 
    class="w-[400px] h-[50px] rounded-xl text-black"  required
  >
 <div class="p-4 text-center">
  <button type="submit" value="Login" class="rounded-xl italic bg-blue-500 text-white px-4 py-2 ml-2 transform transition hover:-translate-y-1 motion-reduce:transition-none motion-reduce:hover:transform-none hover:bg-indigo-500">
  Submit
  </button></div>
</form>
 <p th:if="${error}" th:text="${error}" style="color:red;"></p>
</body>
</html>
