<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UserList Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes moveBg {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    .animated-bg {
      animation: moveBg 30s ease-in-out infinite;
      background-size: 150%;
    }

    table, th, td {
      border: 2px solid white;
    }
  </style>
</head>
<body class="m-0 p-0">

  <div class="animated-bg bg-[url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1400&q=80')] 
              bg-no-repeat bg-cover bg-center
              h-screen w-full 
              flex flex-col justify-start items-center 
              relative">
              
    <div class="absolute top-0 left-0 m-4 text-white text-3xl font-bold z-50">
    <a th:href="@{/userlist}" class="text-white text-3xl font-bold">â—€</a>

    </div>

    <div class="bg-black bg-opacity-50 p-6 rounded-xl shadow-lg mt-10">
      <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold italic text-white text-center">
        Birthday List
      </h1>
    </div>

    <h2 class="text-white text-2xl italic mt-6 underline">
      <a th:href="@{/addBirthday}">Add New Birthday</a>
    </h2>

    <div class="mt-6 w-3/4">
      <table class="w-full text-white text-lg text-center border-collapse">
        <thead class="bg-black bg-opacity-60">
          <tr>
            <th class="p-3">Name</th>
            <th class="p-3">Date of Birth</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="entry : ${birthdays}" class="bg-black bg-opacity-40">
            <td th:text="${entry.name}" class="p-3"></td>
            <td th:text="${entry.dob}" class="p-3"></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</body>
</html>
