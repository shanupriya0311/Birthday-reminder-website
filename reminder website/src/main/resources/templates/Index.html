<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>index page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes moveBg {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    .animated-bg {
      animation: moveBg 30s ease-in-out infinite;
      background-size: 150%;
    }
  </style>
</head>
<body class="m-0 p-0">
<div class="animated-bg bg-[url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1400&q=80')] 
            bg-no-repeat bg-cover bg-center
            h-screen w-full 
            flex items-start justify-center pt-20
            relative">

  <div class="bg-black bg-opacity-50 p-10 rounded-xl shadow-lg">
    <h1 class="text-4xl md:text-6xl lg:text-9xl font-bold italic text-white animate-pulse text-center">
      <a th:href="@{/login_signup}"  class="transition duration-700 ease-in-out hover:text-blue-400">
        Birthday Reminder!
      </a>
    </h1>
  </div>

</div>

</body></html>
